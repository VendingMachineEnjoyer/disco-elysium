<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Estudiantes</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>📚 Listado de estudiantes</h1>

    <div class="input-group">
      <input type="text" id="ingresar" placeholder="Nombre de Estudiante">
      <button id="agregar">➕ Agregar</button>
    </div>

    <div class="input-group">
      <input type="text" id="filtro" placeholder="🔎 Filtrar estudiantes...">
    </div>

    <div class="buttons">
      <button id="ordenarAZ">Ordenar A-Z</button>
      <button id="ordenarZA">Ordenar Z-A</button>
      <button id="limpiarLista">Limpiar Lista</button>
    </div>

    <div id="mostrar" class="lista"></div>
  </div>

  <img src="Yellow Sign.png" alt="Has visto este símbolo?" class="esquina">

  <script src="script.js"></script>
</body>

</html>
